<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="https://img.icons8.com/?size=100&id=40886&format=png&color=000000"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List App</title>
    <link rel="stylesheet" href="src/styles/style.css" />
  </head>
  <body>
    <div id="app">
      <div class="todo">
        <!-- Header -->
        <header class="todo__header">
          <h1 class="todo__title">My ToDo List</h1>
          <p class="todo__counter">
            <span id="taskCount">0</span> tasks remaining
          </p>
        </header>

        <!-- Add Task Form -->
        <form id="addTaskForm" class="todo__form">
          <input
            type="text"
            id="newTaskInput"
            class="todo__input"
            placeholder="What needs to be done?"
            required
          />
          <button type="submit" class="todo__add-button">Add Task</button>
        </form>

        <!-- Task List -->
        <div class="todo__tasks">
          <ul id="taskList" class="todo__list"></ul>
        </div>

        <!-- Filters -->
        <div class="todo__filters">
          <button
            class="todo__filter-btn todo__filter-btn--active"
            data-filter="all"
          >
            â¬‡ All
          </button>
          <button class="todo__filter-btn" data-filter="active">Active</button>
          <button class="todo__filter-btn" data-filter="completed">
            Completed
          </button>
          <button class="todo__clear-completed">Clear Completed</button>
        </div>
      </div>
    </div>
    <script type="module" src="src/scripts/main.js"></script>
  </body>
</html>
